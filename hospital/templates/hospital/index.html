{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
</head>
<body>
   {% block content %}
    <div class="wrapper">
       <div class="section">
    <div class="top_navbar">
      <div class="hamburger">
        <a href="#">
          <i class="fas fa-bars"></i>
        </a>
      </div>
    </div>
    <div class="container">
   
      <form action="index" method="POST" name="upform">
        {% csrf_token %}
        <div class="form-group">
          <label for="inputName4">Patient:</label>
          <select name="patient">
            <option selected disabled>Select Patient</option>
            {% for patient in patients %}
            <option value="{{patient.id}}">
              {{patient.F_names}} {{patient.L_name}}
            </option>
            {% endfor %}
          </select>
        </div>
     
        <div class="form-group">
          <label for="inputStaffNo4">Employee:</label>
          <select name="doctor">
            <option disabled selected>Select Doctor</option> 
            {% for doctor in doctors %}
            <option value="{{doctor.id}}">Dr. {{doctor.Fnames}}{{doctor.Lname}}</option>
            {% endfor %}
          </select>
        </div>
        <div class="form-group">
          <label for="inputCity">In Patient Date</label>
          <input type="date" class="form-control" name="app_date" placeholder="Date"/>
        </div>
        <div class="form-group">
          <label for="inputCity">Description</label>
          <input type="text" class="form-control" name="description" placeholder="Description"/>
        </div>
        
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>
  </div>
  <div class="sidebar">
    <div class="profile">
      <img src="{% static 'images/profile.png' %}" alt="Image">
        <h3>Tlou</h3>
        <p>Admin</p>
    </div>
    <ul>
        <li>
            <a href="#">
                <span class="icon"><i class="fas fa-home"></i></span>
                <span class="item">Home</span>
            </a>
        </li>
        <li>
            <a href="dashboards">
                <span class="icon"><i class="fas fa-desktop"></i></span>
                <span class="item">Dashboard</span>
            </a>
        </li>
        <li>
            <a href="doctors_list">
                <span class="icon"><i class="fas fa-user-friends"></i></span>
                <span class="item">Doctors</span>
            </a>
        </li>
   
        <li>
            <a href="index"  class="active">
                <span class="icon"><i class="fas fa-edit"></i></span>
                <span class="item">Appointment</span>
            </a>
        </li>
        <li>
            <a href="admin1">
                <span class="icon"><i class="fas fa-chart-line"></i></span>
                <span class="item">Feedback Report</span>
            </a>
        </li>
 
        <li>
            <a href="#">
                <span class="icon"><i class="fas fa-cog"></i></span>
                <span class="item">Settings</span>
            </a>
        </li>
    </ul>
</div>
 {% endblock %}
</body>
</html>
