<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Hospital Dashboard</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<link rel="stylesheet" href="styles.css">
<style>
    body {
  font-family: Arial, sans-serif;
}

.container {
  max-width: 1200px;
  margin: 0 auto;
  padding: 20px;
}

.card {
  border: none;
  box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
}

.card-header {
  background-color: #007bff;
  color: white;
}

.canvas-container {
  position: relative;
  width: 100%;
  height: 100%;
}

</style>
</head>
<body>
  <div class="container">
    <h1 class="mt-4">Hospital Dashboard</h1>
    <div class="row">
      <div class="col-md-6">
        <div class="card mt-4">
          <div class="card-header">Patients by Department</div>
          <div class="card-body">
            <canvas id="departmentChart"></canvas>
          </div>
        </div>
      </div>
      <div class="col-md-6">
        <div class="card mt-4">
          <div class="card-header">Monthly Revenue</div>
          <div class="card-body">
            <canvas id="revenueChart"></canvas>
          </div>
        </div>
      </div>
    </div>
  </div>
<script>
    // Sample data for visualization
const departmentData = {
  labels: ['Cardiology', 'Orthopedics', 'Neurology', 'Dermatology', 'Ophthalmology'],
  datasets: [{
    label: 'Number of Patients',
    data: [120, 90, 70, 50, 60],
    backgroundColor: ['#007bff', '#28a745', '#dc3545', '#ffc107', '#17a2b8'],
  }]
};

const revenueData = {
  labels: ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun'],
  datasets: [{
    label: 'Revenue (R)',
    data: [15000, 18000, 22000, 21000, 25000, 23000],
    borderColor: '#007bff',
    fill: false,
  }]
};

// Create charts
const departmentChart = new Chart(document.getElementById('departmentChart').getContext('2d'), {
  type: 'bar',
  data: departmentData,
  options: {
    responsive: true,
    maintainAspectRatio: false,
    scales: {
      y: {
        beginAtZero: true
      }
    }
  }
});

const revenueChart = new Chart(document.getElementById('revenueChart').getContext('2d'), {
  type: 'line',
  data: revenueData,
  options: {
    responsive: true,
    maintainAspectRatio: false,
    scales: {
      y: {
        beginAtZero: true
      }
    }
  }
});

</script>
</body>
</html>
